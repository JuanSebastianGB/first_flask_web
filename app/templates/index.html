{% extends './layout.html' %}
{% block title %}{{data.title}}{% endblock %}
{% block body %}
<h1>{{data.msj}}</h1>
{% if data.nro_students > 0 %}
<ul>
    {% for student in data.students%}
    <li>{{ student }}</li>
    {% endfor%}
</ul>
{% else %}
<h2>Not students added</h2>
{% endif %}
{% endblock %}
